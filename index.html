<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Случайная цитата на JS</title>
	<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css">
</head>
<body>

<h1>Генератор случайной цитаты.</h1>
	<div class="option-citat">Я собрал несколько своих любимых цитат. Нажми на кнопку "Новая цитата" и увидишь одну из них.</div>
	<div class="new-hover"><div class="hover-new"><div id="click-citat" class="button-check">Новая цитата!</div></div></div>
	<div class="content-with-citat">
		<div id="citats">Лишь утратив всё до конца, мы обретаем свободу.</div>
		<div id="autor-citats">Чак Паланик</div>
	</div>
	<div id="block-cit" class="citat-block"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
